<div class="block" style="position: absolute; top: 50%; left: 45%">
  <div
    class="vtmn-popover"
    data-position="top"
    aria-describedby="my-popover"
    tabindex="0"
  >
    Hover Me
    <span id="my-popover" role="tooltip">
      <p class="vtmn-popover_title">This is the title of the popover</p>
      <p class="vtmn-popover_text">
        A popover can appear when users click or focus an element to provide his
        description in details, and often also with a link or button inside.
        Popovers will automatically close when clicking outside the popover
        bounds.
      </p>
      <button class="vtmn-btn vtmn-btn_variant--tertiary vtmn-btn_size--small">
        Got it
      </button>
    </span>
  </div>
</div>
