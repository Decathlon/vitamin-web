<div class="block">
  <button id="btn-modal" class="vtmn-btn vtmn-btn_variant--ghost">
    Display modal
  </button>
</div>

<div class="vtmn-modal" id="vtmn-modal">
  <div class="vtmn-modal_content">
    <div class="vtmn-modal_content_title">
      <p class="vtmn-modal_content_title--text">What is a modal?</p>
      <span id="btn-close-modal-1" tabindex="1" class="vtmx-close-line"></span>
    </div>
    <div class="vtmn-modal_content_body">
      <p class="vtmn-modal_content_body--text">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Numquam,
        assumenda? Asperiores rem nulla odit saepe dolores molestias
        exercitationem accusamus perferendis est aut repudiandae optio vel dicta
        reprehenderit ad, repellendus officiis cumque omnis labore in quia?
      </p>
      <div class="vtmn-modal_content_body--overflow-indicator"></div>
    </div>
    <div class="vtmn-modal_content_actions">
      <button
        id="btn-close-modal-2"
        class="vtmn-btn vtmn-btn_variant--secondary"
      >
        Got Back
      </button>
      <button id="btn-close-modal-3" class="vtmn-btn vtmn-btn_variant--primary">
        Yes, I understand
      </button>
    </div>
  </div>
</div>

<script type="text/javascript">
  document.getElementById('vtmn-modal').style.visibility = 'hidden';

  function showModal(modal) {
    modal.style.visibility = 'visible';
    modal.classList.add('show');
    /*setTimeout(function () {
      modal.classList.remove('show');
      modal.style.visibility = 'hidden';
    }, 5000);*/
  }

  document.getElementById('btn-modal').addEventListener('click', function () {
    showModal(document.getElementById('vtmn-modal'));
  });

  document
    .getElementById('btn-close-modal-1')
    .addEventListener('click', function () {
      document.getElementById('vtmn-modal').style.visibility = 'hidden';
      document.getElementById('vtmn-modal').classList.remove('show');
    });

  document
    .getElementById('btn-close-modal-2')
    .addEventListener('click', function () {
      document.getElementById('vtmn-modal').style.visibility = 'hidden';
      document.getElementById('vtmn-modal').classList.remove('show');
    });

  document
    .getElementById('btn-close-modal-3')
    .addEventListener('click', function () {
      document.getElementById('vtmn-modal').style.visibility = 'hidden';
      document.getElementById('vtmn-modal').classList.remove('show');
    });

  document.getElementById('vtmn-modal').addEventListener('click', function () {
    document.getElementById('vtmn-modal').style.visibility = 'hidden';
    document.getElementById('vtmn-modal').classList.remove('show');
  });
</script>
