<style>
  .block {
    margin: 20px;
  }
  body {
    background-color: var(--vtmn-semantic-color_background-tertiary);
  }

  .accessibility-warning {
    color: var(--vtmn-semantic-color_content-negative);
    font-style: italic;
    font-weight: 700;
    font-size: var(--vtmn-typo_text-3-font-size);
    max-inline-size: 50%;
  }
</style>

<div class="block">
  <div class="vtmn-quantity">
    <label for="my-quantity-1">Label</label>
    <div class="vtmn-quantity_content">
      <button class="vtmn-btn vtmn-btn_variant--secondary vtmn-btn--icon-alone">
        <span class="vtmn-sr-only">
          substract one quantity of this article
        </span>
        <span class="vtmx-subtract-line" aria-hidden="true"></span>
      </button>
      <input type="number" id="my-quantity-1" />
      <button class="vtmn-btn vtmn-btn_variant--secondary vtmn-btn--icon-alone">
        <span class="vtmn-sr-only"> add one quantity of this article </span>
        <span class="vtmx-add-line" aria-hidden="true"></span>
      </button>
    </div>
  </div>
</div>

<div class="block">
  <div class="vtmn-quantity">
    <label for="my-quantity-2">Label</label>
    <div class="vtmn-quantity_content">
      <button
        class="vtmn-btn vtmn-btn_variant--secondary vtmn-btn--icon-alone"
        disabled
      >
        <span class="vtmn-sr-only">
          substract one quantity of this article
        </span>
        <span class="vtmx-subtract-line" aria-hidden="true"></span>
      </button>
      <input type="number" id="my-quantity-2" />
      <button class="vtmn-btn vtmn-btn_variant--secondary vtmn-btn--icon-alone">
        <span class="vtmn-sr-only"> add one quantity of this article </span>
        <span class="vtmx-add-line" aria-hidden="true"></span>
      </button>
    </div>
  </div>
</div>

<div class="block">
  <div class="vtmn-quantity" aria-disabled="true">
    <label for="my-quantity-3" aria-disabled="true">Label</label>
    <div class="vtmn-quantity_content">
      <button
        class="vtmn-btn vtmn-btn_variant--secondary vtmn-btn--icon-alone"
        disabled
      >
        <span class="vtmn-sr-only">
          substract one quantity of this article
        </span>
        <span class="vtmx-subtract-line" aria-hidden="true"></span>
      </button>
      <input type="number" id="my-quantity-3" disabled />
      <button
        class="vtmn-btn vtmn-btn_variant--secondary vtmn-btn--icon-alone"
        disabled
      >
        <span class="vtmn-sr-only"> add one quantity of this article </span>
        <span class="vtmx-add-line" aria-hidden="true"></span>
      </button>
    </div>
  </div>
</div>

<div class="block">
  <div class="vtmn-quantity">
    <label for="my-quantity-4">Label</label>
    <div class="vtmn-quantity_content">
      <button class="vtmn-btn vtmn-btn_variant--secondary vtmn-btn--icon-alone">
        <span class="vtmn-sr-only">
          substract one quantity of this article
        </span>
        <span class="vtmx-subtract-line" aria-hidden="true"></span>
      </button>
      <input
        type="number"
        id="my-quantity-4"
        value="-2"
        min="0"
        aria-describedby="quantity-helper-1"
        aria-invalid="true"
      />
      <button class="vtmn-btn vtmn-btn_variant--secondary vtmn-btn--icon-alone">
        <span class="vtmn-sr-only"> add one quantity of this article </span>
        <span class="vtmx-add-line" aria-hidden="true"></span>
      </button>
    </div>
    <p id="quantity-helper-1" class="vtmn-quantity_error-text">
      Error text goes here
    </p>
  </div>
</div>

<div class="block accessibility-warning">
  <p>
    In order to deliver an accessible component, you must replace "this article"
    by the actual article in question in sentences like "substract one quantity
    of this article" and "add one quantity of this article".
  </p>
</div>
