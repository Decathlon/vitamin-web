<div class="block">
  <div class="vtmn-toggle vtmn-toggle_size--medium">
    <div class="vtmn-toggle_switch">
      <input type="checkbox" id="your-medium-choice" />
      <span aria-hidden="true"></span>
    </div>
    <label for="your-medium-choice">Your medium choice</label>
  </div>
</div>

<div class="block">
  <div class="vtmn-toggle vtmn-toggle_size--medium">
    <div class="vtmn-toggle_switch">
      <input type="checkbox" id="your-checked-medium-choice" checked />
      <span aria-hidden="true"></span>
    </div>
    <label for="your-checked-medium-choice">Your checked medium choice</label>
  </div>
</div>

<div class="block">
  <div class="vtmn-toggle vtmn-toggle_size--medium">
    <div class="vtmn-toggle_switch">
      <input type="checkbox" id="your-disabled-medium-choice" disabled />
      <span aria-hidden="true"></span>
    </div>
    <label for="your-disabled-medium-choice">Your disabled medium choice</label>
  </div>
</div>

<div class="block">
  <div class="vtmn-toggle vtmn-toggle_size--medium">
    <div class="vtmn-toggle_switch">
      <input
        type="checkbox"
        id="your-disabled-checked-medium-choice"
        disabled
        checked
      />
      <span aria-hidden="true"></span>
    </div>
    <label for="your-disabled-checked-medium-choice"
      >Your disabled checked medium choice</label
    >
  </div>
</div>
