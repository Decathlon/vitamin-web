<div class="block">
  <div class="vtmn-toggle vtmn-toggle_size--small">
    <div class="vtmn-toggle_switch">
      <input type="checkbox" id="your-small-choice" />
      <span aria-hidden="true"></span>
    </div>
    <label for="your-small-choice">Your small choice</label>
  </div>
</div>

<div class="block">
  <div class="vtmn-toggle vtmn-toggle_size--small">
    <div class="vtmn-toggle_switch">
      <input type="checkbox" id="your-checked-small-choice" checked />
      <span aria-hidden="true"></span>
    </div>
    <label for="your-checked-small-choice">Your checked small choice</label>
  </div>
</div>

<div class="block">
  <div class="vtmn-toggle vtmn-toggle_size--small">
    <div class="vtmn-toggle_switch">
      <input type="checkbox" id="your-disabled-small-choice" disabled />
      <span aria-hidden="true"></span>
    </div>
    <label for="your-disabled-small-choice">Your disabled small choice</label>
  </div>
</div>

<div class="block">
  <div class="vtmn-toggle vtmn-toggle_size--small">
    <div class="vtmn-toggle_switch">
      <input
        type="checkbox"
        id="your-disabled-checked-small-choice"
        disabled
        checked
      />
      <span aria-hidden="true"></span>
    </div>
    <label for="your-disabled-checked-small-choice"
      >Your disabled checked small choice</label
    >
  </div>
</div>
