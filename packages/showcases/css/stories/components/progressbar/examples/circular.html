<div class="block">
  <div
    class="
      vtmn-progressbar_container
      vtmn-progressbar_variant--circular
      vtmn-progressbar_size--small
    "
    role="progressbar"
    aria-label="progress bar"
    aria-valuemin="0"
    aria-valuemax="100"
    aria-valuenow="25"
  >
    <svg>
      <circle
        class="vtmn-progressbar_indicator"
        stroke-dashoffset="calc(200 - (200 * 25) / 100)"
        cx="50%"
        cy="50%"
        r="32"
      />
    </svg>
  </div>
</div>
