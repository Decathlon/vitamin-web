<div class="block">
  <div
    class="vtmn-progressbar_container"
    role="progressbar"
    aria-label="progress bar"
    aria-valuemin="0"
    aria-valuemax="100"
    aria-valuenow="60"
  >
    <span class="vtmn-progressbar_label" data-value="60">Loading</span>
    <svg class="vtmn-progressbar">
      <line
        class="vtmn-progressbar_indicator"
        x1="0"
        x2="60%"
        y1="50%"
        y2="50%"
      />
    </svg>
  </div>
</div>

<div class="block">
  <div
    class="vtmn-progressbar_container"
    role="progressbar"
    aria-label="progress bar"
    aria-valuemin="0"
    aria-valuemax="100"
    aria-valuenow="40"
  >
    <svg class="vtmn-progressbar">
      <line
        class="vtmn-progressbar_indicator"
        x1="0"
        x2="40%"
        y1="50%"
        y2="50%"
      />
    </svg>
  </div>
</div>

<div class="block">
  <div
    class="vtmn-progressbar_container vtmn-progressbar_variant--circle"
    role="progressbar"
    aria-label="progress bar"
    aria-valuemin="0"
    aria-valuemax="100"
    aria-valuenow="65"
  >
    <span class="vtmn-progressbar_label" data-value="65"></span>
    <svg class="vtmn-progressbar">
      <circle
        class="vtmn-progressbar_indicator"
        stroke-dashoffset="calc(400 - (400 * 65) / 100)"
        cx="50%"
        cy="50%"
        r="64"
      />
    </svg>
  </div>
</div>

<div class="block">
  <div
    class="vtmn-progressbar_container vtmn-progressbar_variant--circle"
    role="progressbar"
    aria-label="progress bar"
    aria-valuemin="0"
    aria-valuemax="100"
    aria-valuenow="80"
  >
    <img
      class="vtmn-progressbar_image"
      src="https://www.themadeco.fr/47568/decor-mural-carreaux-noir-et-blanc.jpg"
      alt="Black and white grid"
    />
    <svg class="vtmn-progressbar">
      <circle class="vtmn-progressbar_track" cx="50%" cy="50%" r="64" />
      <circle
        class="vtmn-progressbar_indicator"
        stroke-dashoffset="calc(400 - (400 * 65) / 100)"
        cx="50%"
        cy="50%"
        r="64"
      />
    </svg>
  </div>
</div>
