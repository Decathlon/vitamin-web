<div class="block">

    <label class="vtmn-text-input_label" for="error-input-1"
      >Invalid text input</label
    >

        class="vtmn-text-input vtmn-text-input--error"

      />

    <p

      class="vtmn-text-input_helper-text vtmn-text-input_helper-text--error"

  </div>
</div>
