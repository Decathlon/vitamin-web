<div class="block">
  <div>
    <label class="vtmn-text-input_label" for="my-first-input-error"
      >Invalid text input</label
    >
    <div class="vtmn-text-input_container">
      <input
        type="text"
        class="vtmn-text-input vtmn-text-input--error"
        id="my-first-input-error"
        placeholder="Placeholder Text"
        aria-describedby="input-helper-6"
        aria-invalid="true"
      />
    </div>
    <p
      id="input-helper-6"
      class="vtmn-text-input_helper-text vtmn-text-input_helper-text--error"
    >
      Helper text with error goes here
    </p>
  </div>
</div>

<div class="block">
  <div>
    <label class="vtmn-text-input_label" for="my-first-input-error"
      >Invalid text input with text</label
    >
    <div class="vtmn-text-input_container">
      <input
        type="text"
        class="vtmn-text-input vtmn-text-input--error"
        id="my-first-input-error"
        aria-describedby="input-helper-6"
        aria-invalid="true"
        value="Here is some text"
      />
    </div>
    <p
      id="input-helper-6"
      class="vtmn-text-input_helper-text vtmn-text-input_helper-text--error"
    >
      Helper text with error goes here
    </p>
  </div>
</div>

<div class="block">
  <div>
    <label class="vtmn-text-input_label" for="my-second-input-error"
      >Invalid text input with icon</label
    >
    <div class="vtmn-text-input_container">
      <input
        type="text"
        class="vtmn-text-input vtmn-text-input--error"
        id="my-second-input-error"
        placeholder="Placeholder Text"
        aria-describedby="input-helper-7"
        aria-invalid="true"
      />
      <span class="vtmx-search-line"></span>
    </div>
    <p
      id="input-helper-7"
      class="vtmn-text-input_helper-text vtmn-text-input_helper-text--error"
    >
      Helper text with error goes here
    </p>
  </div>
</div>
