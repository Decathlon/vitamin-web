<div class="block">
  <div>
    <label class="vtmn-text-input_label" for="my-first-input-valid"
      >Valid text input</label
    >
    <div class="vtmn-text-input_container">
      <input
        type="text"
        class="vtmn-text-input vtmn-text-input--valid"
        id="my-first-input-valid"
        placeholder="Placeholder Text"
        aria-describedby="input-helper-3"
      />
      <span class="vtmx-check-line"></span>
    </div>
    <p id="input-helper-3" class="vtmn-text-input_helper-text">
      Helper text goes here
    </p>
  </div>
</div>

<div class="block">
  <div>
    <label class="vtmn-text-input_label" for="my-first-input-valid"
      >Valid text input with text</label
    >
    <div class="vtmn-text-input_container">
      <input
        type="text"
        class="vtmn-text-input vtmn-text-input--valid"
        id="my-first-input-valid"
        aria-describedby="input-helper-3"
        value="Here is some text"
      />
      <span class="vtmx-check-line"></span>
    </div>
    <p id="input-helper-3" class="vtmn-text-input_helper-text">
      Helper text goes here
    </p>
  </div>
</div>
