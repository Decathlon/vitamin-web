<div class="block">
  <div>
    <label class="vtmn-text-input_label" for="valid-input-1"
      >Valid text input</label
    >
    <div class="vtmn-text-input_container">
      <input
        type="text"
        class="vtmn-text-input vtmn-text-input--valid"
        id="valid-input-1"
        placeholder="Placeholder Text"
        aria-describedby="valid-input-sr-only-1 valid-input-helper-1"
      />
      <span id="valid-input-sr-only-1" class="vtmn-sr-only">Valid input</span>
      <span class="vtmx-check-line"></span>
    </div>
    <p id="valid-input-helper-1" class="vtmn-text-input_helper-text">
      Helper text goes here
    </p>
  </div>
</div>

<div class="block">
  <div>
    <label class="vtmn-text-input_label" for="valid-input-2"
      >Valid text input with text</label
    >
    <div class="vtmn-text-input_container">
      <input
        type="text"
        class="vtmn-text-input vtmn-text-input--valid"
        id="valid-input-2"
        aria-describedby="alid-input-sr-only-2 valid-input-helper-2"
        value="Here is some text"
      />
      <span id="valid-input-sr-only-2" class="vtmn-sr-only">Valid input</span>
      <span class="vtmx-check-line"></span>
    </div>
    <p id="valid-input-helper-2" class="vtmn-text-input_helper-text">
      Helper text goes here
    </p>
  </div>
</div>
