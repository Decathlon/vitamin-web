<div class="block">
  <div>
    <label class="vtmn-text-input_label" for="my-first-input-disabled"
      >Disabled text input</label
    >
    <div class="vtmn-text-input_container">
      <input
        type="text"
        class="vtmn-text-input"
        id="my-first-input-disabled"
        placeholder="Placeholder Text"
        aria-describedby="input-helper-9"
        disabled
      />
    </div>
    <p id="input-helper-9" class="vtmn-text-input_helper-text">
      Helper text goes here
    </p>
  </div>
</div>

<div class="block">
  <div>
    <label class="vtmn-text-input_label" for="my-first-input-disabled"
      >Disabled text input with text</label
    >
    <div class="vtmn-text-input_container">
      <input
        type="text"
        class="vtmn-text-input"
        id="my-first-input-disabled"
        placeholder="Placeholder Text"
        aria-describedby="input-helper-9"
        value="Here is some text"
        disabled
      />
    </div>
    <p id="input-helper-9" class="vtmn-text-input_helper-text">
      Helper text goes here
    </p>
  </div>
</div>

<div class="block">
  <div>
    <label class="vtmn-text-input_label" for="my-second-input-disabled"
      >Disabled text input with icon</label
    >
    <div class="vtmn-text-input_container">
      <input
        type="text"
        class="vtmn-text-input"
        id="my-second-input-disabled"
        placeholder="Placeholder Text"
        aria-describedby="input-helper-10"
        disabled
      />
      <span class="vtmx-search-line"></span>
    </div>
    <p id="input-helper-10" class="vtmn-text-input_helper-text">
      Helper text goes here
    </p>
  </div>
</div>
