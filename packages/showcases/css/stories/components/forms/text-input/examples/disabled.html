<div class="block">
  <div>
    <label class="vtmn-text-input_label" for="disabled-input-1"
      >Disabled text input</label
    >
    <div class="vtmn-text-input_container">
      <input
        type="text"
        class="vtmn-text-input"
        id="disabled-input-1"
        placeholder="Placeholder Text"
        aria-describedby="disabled-input-helper-1"
        disabled
      />
    </div>
    <p id="disabled-input-helper-1" class="vtmn-text-input_helper-text">
      Helper text goes here
    </p>
  </div>
</div>

<div class="block">
  <div>
    <label class="vtmn-text-input_label" for="disabled-input-2"
      >Disabled text input with text</label
    >
    <div class="vtmn-text-input_container">
      <input
        type="text"
        class="vtmn-text-input"
        id="disabled-input-2"
        placeholder="Placeholder Text"
        aria-describedby="disabled-input-helper-2"
        value="Here is some text"
        disabled
      />
    </div>
    <p id="disabled-input-helper-2" class="vtmn-text-input_helper-text">
      Helper text goes here
    </p>
  </div>
</div>

<div class="block">
  <div>
    <label class="vtmn-text-input_label" for="disabled-input-3"
      >Disabled text input with icon</label
    >
    <div class="vtmn-text-input_container">
      <input
        type="text"
        class="vtmn-text-input"
        id="disabled-input-3"
        placeholder="Placeholder Text"
        aria-describedby="disabled-input-helper-3"
        disabled
      />
      <span class="vtmx-search-line" aria-hidden="true"></span>
    </div>
    <p id="disabled-input-helper-3" class="vtmn-text-input_helper-text">
      Helper text goes here
    </p>
  </div>
</div>
