<div class="block">
  <div class="vtmn-rating vtmn-rating_size--medium">
    <div
      class="vtmn-rating--interactive"
      aria-label="Rate this article"
      role="radiogroup"
    >
      <input type="radio" id="star5-3" name="rating-3" value="5" />
      <label
        for="star5-3"
        title="5 stars 5 out of 5"
        role="presentation"
      ></label>

      <input type="radio" id="star4-3" name="rating-3" value="4" />
      <label for="star4-3" title="4 stars out of 5" role="presentation"></label>

      <input type="radio" id="star3-3" name="rating-3" value="3" />
      <label for="star3-3" title="3 stars out of 5" role="presentation"></label>

      <input type="radio" id="star2-3" name="rating-3" value="2" />
      <label for="star2-3" title="2 stars out of 5" role="presentation"></label>

      <input type="radio" id="star1-3" name="rating-3" value="1" />
      <label for="star1-3" title="1 star out of 5" role="presentation"></label>
    </div>
    <span class="vtmn-rating_comment--primary" aria-label="article rating"
      >4.9/5</span
    >
    <span class="vtmn-rating_comment--secondary" aria-label="rating number"
      >(589)</span
    >
  </div>
</div>

<div class="block">
  <div class="vtmn-rating">
    <span class="vtmx-star-fill" role="presentation"></span>
    <span class="vtmn-rating_comment--primary" aria-label="article rating"
      >4.1/5</span
    >
  </div>

  <div
    class="vtmn-rating vtmn-rating_size--medium vtmn-rating--disabled"
    aria-disabled="true"
  >
    <span class="vtmx-star-half-fill" role="presentation"></span>
    <span class="vtmn-rating_comment--primary" aria-label="article rating"
      >2.9/5</span
    >
    <span class="vtmn-rating_comment--secondary" aria-label="number of ratings"
      >(74)</span
    >
  </div>

  <div class="vtmn-rating vtmn-rating_size--small vtmn-rating_variant--brand">
    <span class="vtmx-star-line" role="presentation"></span>
    <span class="vtmn-rating_comment--primary">74 ratings</span>
  </div>

  <div
    class="
      vtmn-rating
      vtmn-rating_size--medium
      vtmn-rating_variant--brand
      vtmn-rating--disabled
    "
    aria-disabled="true"
  >
    <span class="vtmx-star-fill" role="presentation"></span>
  </div>
</div>

<div class="block">
  <div class="vtmn-rating" aria-label="0 star out of 5">
    <span class="vtmx-star-line" role="presentation"></span>
    <span class="vtmx-star-line" role="presentation"></span>
    <span class="vtmx-star-line" role="presentation"></span>
    <span class="vtmx-star-line" role="presentation"></span>
    <span class="vtmx-star-line" role="presentation"></span>
  </div>

  <div
    class="vtmn-rating vtmn-rating--disabled"
    aria-label="2 stars and a half out of 5"
    aria-disabled="true"
  >
    <span class="vtmx-star-fill" role="presentation"></span>
    <span class="vtmx-star-fill" role="presentation"></span>
    <span class="vtmx-star-half-fill" role="presentation"></span>
    <span class="vtmx-star-line" role="presentation"></span>
    <span class="vtmx-star-line" role="presentation"></span>
  </div>
</div>

<div class="block">
  <div
    class="vtmn-rating vtmn-rating_variant--brand vtmn-rating_size--medium"
    aria-label="3 stars out of 5"
  >
    <span class="vtmx-star-fill" role="presentation"></span>
    <span class="vtmx-star-fill" role="presentation"></span>
    <span class="vtmx-star-fill" role="presentation"></span>
    <span class="vtmx-star-line" role="presentation"></span>
    <span class="vtmx-star-line" role="presentation"></span>
  </div>

  <div
    class="
      vtmn-rating
      vtmn-rating_variant--brand
      vtmn-rating_size--medium
      vtmn-rating--disabled
    "
    aria-label="4 stars and a half out of 5"
    aria-disabled="true"
  >
    <span class="vtmx-star-fill" role="presentation"></span>
    <span class="vtmx-star-fill" role="presentation"></span>
    <span class="vtmx-star-fill" role="presentation"></span>
    <span class="vtmx-star-fill" role="presentation"></span>
    <span class="vtmx-star-half-fill" role="presentation"></span>
  </div>
</div>
