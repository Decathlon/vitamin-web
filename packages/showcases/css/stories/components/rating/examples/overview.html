<div class="block">
  <div class="vtmn-rating">
    <div
      class="vtmn-rating--interactive"
      aria-label="Rate the article"
      role="radiogroup"
    >
      <input
        type="radio"
        name="rating"
        value="1"
        id="rating1-1"
        aria-label="1 star out of 5"
      />
      <label for="rating1-1"></label>

      <input
        type="radio"
        name="rating"
        value="2"
        id="rating1-2"
        aria-label="2 stars out of 5"
      />
      <label for="rating1-2"></label>

      <input
        type="radio"
        name="rating"
        value="3"
        id="rating1-3"
        aria-label="3 stars out of 5"
      />
      <label for="rating1-3"></label>

      <input
        type="radio"
        name="rating"
        value="4"
        id="rating1-4"
        aria-label="4 stars out of 5"
      />
      <label for="rating1-4"></label>

      <input
        type="radio"
        name="rating"
        value="5"
        id="rating1-5"
        aria-label="5 stars out of 5"
      />
      <label for="rating1-5"></label>
    </div>
    <span class="vtmn-rating_comment--primary">4.9/5</span>
    <span class="vtmn-rating_comment--secondary">(589)</span>
  </div>
</div>

<div class="block">
  <div class="vtmn-rating">
    <span class="vtmx-star-fill" role="presentation"></span>
    <span class="vtmn-rating_comment--primary" aria-label="article rating"
      >4.1/5</span
    >
  </div>
</div>

<div class="block">
  <div
    class="vtmn-rating vtmn-rating_size--medium vtmn-rating--disabled"
    aria-disabled="true"
  >
    <span class="vtmx-star-half-fill" role="presentation"></span>
    <span class="vtmn-rating_comment--primary" aria-label="article rating"
      >2.9/5</span
    >
    <span class="vtmn-rating_comment--secondary" aria-label="number of ratings"
      >(74)</span
    >
  </div>
</div>

<div class="block">
  <div class="vtmn-rating vtmn-rating_size--small vtmn-rating_variant--brand">
    <span class="vtmx-star-line" role="presentation"></span>
    <span class="vtmn-rating_comment--primary">74 ratings</span>
  </div>
</div>

<div class="block">
  <div
    class="vtmn-rating vtmn-rating_size--medium vtmn-rating_variant--brand vtmn-rating--disabled"
    aria-disabled="true"
  >
    <span class="vtmx-star-fill" role="presentation"></span>
  </div>
</div>

<div class="block">
  <div class="vtmn-rating" aria-label="0 star out of 5">
    <span class="vtmx-star-line" role="presentation"></span>
    <span class="vtmx-star-line" role="presentation"></span>
    <span class="vtmx-star-line" role="presentation"></span>
    <span class="vtmx-star-line" role="presentation"></span>
    <span class="vtmx-star-line" role="presentation"></span>
  </div>
</div>

<div class="block">
  <div
    class="vtmn-rating vtmn-rating--disabled"
    aria-label="2 stars and a half out of 5"
    aria-disabled="true"
  >
    <span class="vtmx-star-fill" role="presentation"></span>
    <span class="vtmx-star-fill" role="presentation"></span>
    <span class="vtmx-star-half-fill" role="presentation"></span>
    <span class="vtmx-star-line" role="presentation"></span>
    <span class="vtmx-star-line" role="presentation"></span>
  </div>
</div>

<div class="block">
  <div
    class="vtmn-rating vtmn-rating_variant--brand vtmn-rating_size--medium"
    aria-label="3 stars out of 5"
  >
    <span class="vtmx-star-fill" role="presentation"></span>
    <span class="vtmx-star-fill" role="presentation"></span>
    <span class="vtmx-star-fill" role="presentation"></span>
    <span class="vtmx-star-line" role="presentation"></span>
    <span class="vtmx-star-line" role="presentation"></span>
  </div>
</div>

<div class="block">
  <div
    class="vtmn-rating vtmn-rating_variant--brand vtmn-rating_size--medium vtmn-rating--disabled"
    aria-label="4 stars and a half out of 5"
    aria-disabled="true"
  >
    <span class="vtmx-star-fill" role="presentation"></span>
    <span class="vtmx-star-fill" role="presentation"></span>
    <span class="vtmx-star-fill" role="presentation"></span>
    <span class="vtmx-star-fill" role="presentation"></span>
    <span class="vtmx-star-half-fill" role="presentation"></span>
  </div>
</div>
