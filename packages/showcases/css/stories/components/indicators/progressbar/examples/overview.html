<div class="block">
  <div
    class="vtmn-progressbar_container"
    role="progressbar"
    aria-label="progress bar"
    aria-valuemin="0"
    aria-valuemax="100"
    aria-valuenow="60"
  >
    <div class="vtmn-progressbar_label">
      <span>Loading</span>
      <span>60%</span>
    </div>
    <svg>
      <line
        class="vtmn-progressbar_indicator"
        x1="0"
        x2="60%"
        y1="50%"
        y2="50%"
      />
    </svg>
  </div>
</div>

<div class="block">
  <div
    class="vtmn-progressbar_container vtmn-progressbar_variant--circular"
    role="progressbar"
    aria-label="progress bar"
    aria-valuemin="0"
    aria-valuemax="100"
    aria-valuenow="65"
  >
    <span class="vtmn-progressbar_label">65%</span>
    <svg>
      <circle
        class="vtmn-progressbar_indicator"
        stroke-dashoffset="calc(400px - (400px * 65) / 100)"
        cx="50%"
        cy="50%"
        r="64"
      />
    </svg>
  </div>
</div>
