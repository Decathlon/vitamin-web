<div class="block">
  <div
    class="vtmn-progressbar_container vtmn-progressbar_size--small"
    role="progressbar"
    aria-label="progress bar"
    aria-valuemin="0"
    aria-valuemax="100"
    aria-valuenow="60"
  >
    <div class="vtmn-progressbar_label">
      <span>Loading</span>
      <span>60%</span>
    </div>
    <svg>
      <line
        class="vtmn-progressbar_indicator"

</div>
