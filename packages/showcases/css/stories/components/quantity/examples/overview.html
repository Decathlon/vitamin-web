<div class="block">
  <div class="vtmn-quantity">
    <label for="my-quantity-1">Label</label>
    <div class="vtmn-quantity_container">
      <button
        class="vtmn-btn vtmn-btn_variant--secondary vtmn-btn--icon-alone"
        aria-label="subtract"
      >
        <span class="vtmx-subtract-line"></span>
      </button>
      <input type="number" id="my-quantity-1" />
      <button
        class="vtmn-btn vtmn-btn_variant--secondary vtmn-btn--icon-alone"
        aria-label="add"
      >
        <span class="vtmx-add-line"></span>
      </button>
    </div>
  </div>
</div>
