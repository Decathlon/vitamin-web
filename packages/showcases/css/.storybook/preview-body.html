<div class="extended-toolbar">
  <div class="vtmn-select">
    <label for="my-select">Theme:</label>

    <select onchange="addTheme(this.value)">
      <option value="vtmn-theme_core-light" selected>Core theme (Light mode)</option>
      <option value="vtmn-theme_core-dark">Core theme (Dark mode)</option>
    </select>
  </div>
</div>

<script>
  function addTheme(value) {
    document.documentElement.removeAttribute('class');
    document.documentElement.setAttribute('class', value);
  }
</script>
