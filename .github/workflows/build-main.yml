name: Build main branch

on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Restore/create node_modules cache
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Prettier
        run: yarn prettier

      - name: Stylelint
        run: yarn stylelint

      - name: Test
        run: yarn test

      - name: Deploy Storybook
        run: yarn run deploy-storybook --ci
        env:
          GH_TOKEN: '${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}'

  sonarcloud:
    name: SonarCloud analysis
    strategy:
      matrix:
        project_base_dir:
          [
            'packages/sources/css',
            'packages/sources/css/src/components/button',
            'packages/sources/css/src/design-tokens',
            'packages/sources/css/src/utilities',
          ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectBaseDir: ${{ matrix.project_base_dir }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
